name: CI â€” Lint, Test & E2E

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Lint, Unit Tests & E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ---------- Lint ----------
      - name: Run ESLint
        id: lint
        run: |
          npx eslint . 2>&1 | tee lint-output.txt
          echo "status=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      # ---------- Unit / Integration Tests (Vitest) ----------
      - name: Run unit tests
        id: unit
        run: |
          npx vitest run --reporter=verbose 2>&1 | tee unit-output.txt
          echo "status=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      # ---------- Build ----------
      - name: Build app
        run: npm run build

      # ---------- E2E Tests (Playwright) ----------
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright E2E tests
        id: e2e
        run: |
          npx playwright test 2>&1 | tee e2e-output.txt
          echo "status=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      # ---------- Upload Screenshots ----------
      - name: Upload E2E screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: tests/screenshots/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
          if-no-files-found: ignore

      # ---------- Job Summary ----------
      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Stage | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-------|--------|" >> "$GITHUB_STEP_SUMMARY"

          if [ "${{ steps.lint.outcome }}" = "success" ]; then
            echo "| ðŸ” ESLint | âœ… Pass |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| ðŸ” ESLint | âŒ Fail |" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "${{ steps.unit.outcome }}" = "success" ]; then
            echo "| ðŸ§© Vitest (Unit) | âœ… Pass |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| ðŸ§© Vitest (Unit) | âŒ Fail |" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "${{ steps.e2e.outcome }}" = "success" ]; then
            echo "| ðŸŽ­ Playwright (E2E) | âœ… Pass |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| ðŸŽ­ Playwright (E2E) | âŒ Fail |" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "ðŸ“¸ Screenshots are available in the **e2e-screenshots** artifact." >> "$GITHUB_STEP_SUMMARY"

      # ---------- Fail the job if any stage failed ----------
      - name: Check for failures
        if: always()
        run: |
          if [ "${{ steps.lint.outcome }}" = "failure" ] || \
             [ "${{ steps.unit.outcome }}" = "failure" ] || \
             [ "${{ steps.e2e.outcome }}" = "failure" ]; then
            echo "One or more test stages failed."
            exit 1
          fi
